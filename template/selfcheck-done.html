<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>학생 자가진단 등록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
</head>
<body>
<div class="login-dark">
    <form action="" method="get">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="alert alert-success" role="alert"><span>자가진단에 성공했습니다.</span></div>
        <div class="form-group"><button class="btn btn-primary btn-block" onclick="location.href='kakaotalk://inappbrowser/close'; location.href='kakaoweb://closeBrowser'; window.close()">종료</button></div>
    </form>
</div>
<script type="text/javascript">
    setTimeout(function() {
        window.location.href="kakaotalk://inappbrowser/close";
        window.location.href="kakaoweb://closeBrowser"
        window.close()
    }, 2000)
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
